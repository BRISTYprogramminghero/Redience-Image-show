<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Rediance-Image-Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div  class="navbar">
            <img src="./images/logo.png" alt="" class="logo">-
            <div class="user">
                <button type="button" class="">Explore</button>
                <img src="./images/user.png" alt="">
            </div>
        </div>

        <div class="container">
          <div class="info">
          <h1>DISCOVER</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A maiores totam inventore exercitationem <br> labore error, in tempore praesentium?</p>
          <input type="text " placeholder="Search">
          </div>  
        </div>

        <div class="slider">
            <img id="prev" src="./images/left-arrow.png" alt="">
            <div class="preview">
                <img src="./images/small1.png" class="active thumbnail">
                <img src="./images/small2.png" class="thumbnail">
                <img src="./images/small3.png" class="thumbnail">
                <img src="./images/small4.png" class="thumbnail">
                <img src="./images/small5.png" class="thumbnail">
            </div>
            <img id="next" src="./images/right-arrow.png" alt="">
        </div>

    </div> 




    <script>
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');
        var thumbnail = document.getElementsByClassName('thumbnail');
        var active = document.getElementsByClassName('active');
        var hero = document.getElementById('hero');

        var backgroundImg = new Array(
            "images/bg1.png",
            "images/bg2.png",
            "images/bg3.png",
            "images/bg4.png",
            "images/bg5.png",
        );


        let i = 0;
        next.onclick = function() {
            if (i < 4){
                hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
               thumbnail[i+1].classList.add("active");
               thumbnail[i].classList.remove("active");
            i++;
            }
            
        }
        prev.onclick = function() {
            if (i > 0 ){
                hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
            i--;
            }
            
        }


    </script>

</body>
</html>
